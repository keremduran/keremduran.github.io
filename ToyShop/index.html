<!DOCTYPE html>
<html>

<head>
    <title>Toy Shop</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="refresh" content="2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="homePage-container">
        <header>
            <div class="logoDiv"><img src="logo.png" align="left" alt="Website Logo"></div>
            <div class="secondaryNavDiv">
                <div><a href="" class="secondaryNavLink">About Us</a></div>
                <div><a href="" class="secondaryNavLink">Events</a></div>
                <div><a href="" class="secondaryNavLink">Promotions</a></div>
                <div><a href="" class="secondaryNavLink">My Account</a></div>
                <div><a href="" class="secondaryNavLink" id="Cart">Cart</a></div>
            </div>
            <div class="searchBarDiv">
                <select>
                    <option value="all">All</option>
                    <option value="home">Home</option>
                </select>
                <input type="text" placeholder="Search..">
                <a href="">Free Shipping - Up to $10 credit on orders over $75</a>
            </div>
            <div class="navDiv">
                <a class="navLink" href="">
                    <div>Home</div>
                </a>
                <a class="navLink" href="#">
                    <div>Category</div>
                </a>
                <a class="navLink" href="#">
                    <div>Brand</div>
                </a>
                <a class="navLink" href="#">
                    <div>Age</div>
                </a>
                <a class="navLink" href="#">
                    <div>Book</div>
                </a>
                <a class="navLink" href="#">
                    <div>Customize</div>
                </a>
            </div>
        </header>

        <div class="featureArea-container">
            Feature Area
        </div>

        <div class="storeInfo-container">
            Store Info
        </div>

        <footer class="footer">
            Footer
        </footer>
    </div>
</body>

</html>
