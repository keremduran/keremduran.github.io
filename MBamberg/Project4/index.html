<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 4 - Thrive Market</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      }

      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="row flex">
        <div class="logo-wrapper">
          <img src="img/logo.png" alt="Thrive Market logo" class="logo" />
        </div>
        <div class="cart-wrapper">
          <img src="img/cart-icon.png" alt="cart icon" class="cart" />
        </div>
      </div>
      <nav>
        <a class="btn nav-item">SHOP BY DIET</a>
        <a class="btn nav-item">BESTSELLERS</a>
        <a class="btn nav-item">NEW ITEMS</a>
        <a class="btn nav-item">DEALS</a>
      </nav>
    </header>
    <main>
      <div class="offer"></div>
      <div class="best-sellers"></div>
      <div class="company-info"></div>
      <div class="questions"></div>
      <div class="trending-categories"></div>
    </main>
    <footer>
      <div class="download-app"></div>
      <div class="primary-actions"></div>
      <div class="social-media-links"></div>
      <div class="secondary-acions"></div>
      <div class="disclaimer"></div>
    </footer>
  </body>
</html>
